  <script>
    (function () {
      var stored = localStorage.getItem("darkMode");
      var prefersDark =
        stored === "true" ||
        (stored === null &&
          window.matchMedia("(prefers-color-scheme: dark)").matches);
      if (prefersDark) {
        document.documentElement.classList.add("dark");
        document.documentElement.setAttribute("data-theme", "dark");
      }
    })();
  </script>
